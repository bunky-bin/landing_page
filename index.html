<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>It's raining tacos</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner" style="background-image: url(images/taco.jpeg);">
  </div>

  <div class="card-below"><br>
  </div>
  <div class="card-container">
    <div class="info-card">
      <img class="card-image" src="images/menu.png" alt>
      <h4>View Our <a href="https://deltaco.com/menu" alt="menu" target="_blank">Menu</a></h4>
      <h5>Authentic mexican street food</h5>
    </div>
    <div class="info-card">
      <img class="card-image" src="images/mailing-list.png" alt="">
      <h4>Sign up for alerts</h4>
      <form>
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Email:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="info-card">
      <img class="card-image" src="images/map.png" alt>
      <h4>Locate us!</h4>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9927.727312069122!2d-0.0768944!3d51.5328102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfc10335ef69b7113!2sLe%20Wagon%20London!5e0!3m2!1sen!2suk!4v1647726855197!5m2!1sen!2suk" width="220px" height="" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</div>
